name: Deploy Site

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write
  deployments: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        
    - name: Install dependencies
      run: npm install
      
    - name: Build assets
      run: |
        mkdir -p dist
        cp -r *.html *.css *.js dist/ || true
        cp -r node_modules/bootstrap/dist dist/bootstrap
        
    - name: Fix paths
      run: |
        sed -i 's#node_modules/bootstrap/dist#bootstrap#g' dist/*.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist
        
    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4
